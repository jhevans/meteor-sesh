<head>
  <title>Questions</title>
</head>

<body>
  <h1>Questions</h1>
  {{> questions}}
</body>

<template name="questions">
    {{#each question in questions}}
      <p>{{question.text}}</p>
    {{/each}}

    <form class="new-question">
        <label for="text">Ask a new question:</label>
        <input type="text" name="text">
    </form>
</template>
